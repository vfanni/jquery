  <meta charset="utf-8">
  <title>JS Bin</title>
</head>

  <button type="button">click</button>
  <div id="results"></div>
<script id="jsbin-javascript">
$("button").one("click",function(){
  $("#results").append("First click.<br>");
  $(this).click(function(){
    $("#results").append("It was clicked before.<br>");
  });
});
</script>
