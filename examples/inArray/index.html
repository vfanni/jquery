<html>
<head>
<meta name="description" content="inArray()" />

  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <div id="first">Index of 5 in array: </div>
  <div id="second">Index of 10 in array: </div>
  <div id="third">Index of 7 in array:</div>
  
<script id="jsbin-javascript">
var array = ["5", 4, "6" ,10];

$("#first").append($.inArray("5",array));

$("#second").append($.inArray(10,array));

$("#third").append($.inArray(7,array));
</script>
