<!DOCTYPE html>
<html>
<head>
<meta name="description" content="clone()" />
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <ul id="myList">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
  </ul>
<script id="jsbin-javascript">
$("#myList li:first").appendTo("#myList");

$("#myList li:first").clone().appendTo("#myList");
</script>
